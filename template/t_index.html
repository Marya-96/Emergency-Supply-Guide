<html lang="en">

<head>
  <meta charset="utf-8">

  <title>{{header["title"]}}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <style>
    body {
      background-color: khaki;
      color: rgb(54, 56, 51);
    }
    
    .main-content {
      background-color: rgb(246, 255, 214);
      padding: 20px;
    }
    
    .alert-warning {
      background-color: rgb(255, 204, 145);
    }
    
    .jumbotron {
      background-color: rgb(139, 182, 135);
    }
    
    li {
      list-style-type: circle;
    }
    
    .fa-square {
      color: rgb(139, 182, 135);
    }
    
    h3 {
      margin-top: 50px;
      color: rgba(56, 56, 56, 0.746);
    }
  </style>

</head>

<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <h1 class="text-light"><i class="fas fa-first-aid"></i> {{header["title"]}}</h1>
    </div>
  </nav>
  <div class="container main-content">
    {{header["content"]}}
    <!-- -->
    {% for section in sections %}
    <h3>
      <span class="fa-stack"><i class="fas fa-square fa-stack-2x"></i><i class="fas {{section['icon']}} fa-stack-1x fa-inverse"></i></span>{{section['title']}}
    </h3>
    {{section['content']}} {%endfor%}
    <div class="text-center">
      <h2>-</h2>
    </div>
    {{footer["content"]}}

  </div>

</body>
